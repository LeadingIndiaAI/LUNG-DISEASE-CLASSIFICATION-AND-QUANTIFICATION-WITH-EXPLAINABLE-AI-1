<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-danger border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light">SudoSweep</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-light" href="/">Home</a>
            <a class="p-2 text-light" href="#">Support</a>
        </nav>
        <!-- <a class="btn btn-outline-light" href="#">Sign up</a> -->
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Result</h1>
        <p class="lead">This is only protype version, please don't consider it as Final Product.</p>
        <!-- <small>It’s built with default Bootstrap components and utilities with little customization.</small> -->
    </div>

    <div class="page-wrapper">

        <section class="about-three">
            <div class="container">

                <div class="col-lg-12">
                    <div
                        class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <strong class="d-inline-block mb-2 text-{{colour}}">{{status}}</strong>
                            <h3 class="mb-0">{{ vgg_chest_pred }}</h3>
                            <div class="mt-2 text-muted">
                                <p>
                                    <script>
                                        var today = new Date()
                                        document.write(today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today
                                            .getDate() + ', ' + today.getHours() + ":" + today.getMinutes() + ":" +
                                            today.getSeconds())
                                    </script>
                                </p>
                            </div>
                            <p class="mb-auto">{{message}} <strong>{{result}}</strong> chest X-ray.</p>
                            <a href="/upload.html" class="stretched-link text-danger">Test another image</a>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="assets/images/upload_chest.jpg" width="280" height="250">
                        </div>
                    </div>
                </div>


                <div class="fixed-bottom">
                    <hr>
                    <footer class="mt-auto d-flex justify-content-center">

                        <div class="inner">

                            <p>&copy;
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>, made with ❤️ by
                                <a href="index.html" class="text-danger">SudoSweep</a> for a better Hospitality.
                            </p>
                        </div>
                    </footer>
                </div>

            </div><!-- /.container -->
        </section><!-- /.about-three -->

    </div><!-- /.page-wrapper -->



</body>
